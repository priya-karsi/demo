<div class="container" 
    fxLayout="column"
    fxLayoutGap="10px">
    <div fxFlex>
        <h1>
            Menu
        </h1>
        <hr>
    </div>
    <div fxFlex>
        <mat-grid-list cols="2" rowHeight="200px">
            <mat-grid-tile *ngFor="let dish of dishes">
                <img src="{{dish.image}}" alt="">
                <mat-grid-tile-footer>
                    <p>{{dish.name|uppercase}}</p>
                </mat-grid-tile-footer>
            </mat-grid-tile>
        </mat-grid-list>
    </div>
    <div fxFlex>
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    <h3>{{selectedDish.name | uppercase}}</h3>
                </mat-card-title>
            </mat-card-header>
            <img mat-card-image src="{{selectedDish.image}}" alt="">
            <mat-card-content>
                {{selectedDish.description}}
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>
                    LIKE
                </button>
                <button mat-button>
                    SHARE
                </button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
